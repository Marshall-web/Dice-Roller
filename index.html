<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div id="container">
    <h2>Dice Roller</h2>
    <label for="dice-count"># of dices</label>
    <input type="number" id="dice-count" value="1" min="1" max="6">
    <button onclick="rollDice()">Roll Dice</button>
    <p id="dice-result"></p>
    
    <div id="dice-images"></div>
   </div>
    
<script src="index.js"></script>
</body>
</html>
